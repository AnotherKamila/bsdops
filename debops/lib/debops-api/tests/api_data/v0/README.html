<p>The public DebOps API is used internally by the DebOps Project but can also be
used by third parties.</p>
<p>Refer to the <a class="reference external" href="http://docs.debops.org/en/latest/debops-api/docs/index.html">DebOps API documentation</a> for more details.
If you want to set up a DebOps API server, checkout the Ansible role <a class="reference external" href="https://github.com/debops/ansible-debops_api">debops.debops_api</a>.</p>
